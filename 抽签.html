<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>文昌帝君灵签</title>
		<link rel="stylesheet" href="css/style.css" />
		<!-- 网站图标 -->
		<link rel="icon" type="image/svg+xml" href="cqicon.svg">
		<link rel="icon" type="image/x-icon" href="cqicon.ico">
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h1>文昌帝君灵签</h1>
				<p>诚心求签，获取文昌帝君的指引</p>
			</div>

			<div class="initial-message" id="initialMessage">
				<p>点击下方按钮，获取文昌帝君的签文指引</p>
			</div>

			<div class="loading" id="loading">
				<div class="loading-spinner"></div>
				<p>正在为您求取签文...</p>
			</div>

			<div class="error-message" id="errorMessage">
				<p>求签失败，请稍后再试</p>
			</div>

			<div class="result-container" id="resultContainer">
				<div class="sign-image">
					<img id="signImage" src="" alt="签文图片">
				</div>

				<div class="sign-info">
					<div class="sign-title" id="signTitle"></div>
					<div class="sign-poem" id="signPoem"></div>
					<div class="sign-content" id="signContent"></div>
				</div>
			</div>

			<div class="button-container">
				<button class="draw-button" id="drawButton">求取签文</button>
				<button class="draw-button" id="drawAgainButton" style="display: none;">再求一签</button>
			</div>

			<div class="disclaimer">
				<p>本页面内容仅供娱乐参考，请勿过度迷信</p>
			</div>

			<div class="footer">
				<p><a href="https://aw.meaw.xx.kg" title="点击跳转查看更多" style="color: #2ECC71;">点击跳转查看更多</a> AW &copy; 2025
				</p>
			</div>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
